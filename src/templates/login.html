{% extends "base.html"%}

{% block content %} 

<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-lg-6 shadow p-4">
            <h3> Login</h3>
            <div>
                <div class="form-group">
                  <label for="userid">Userid</label>
                  <input type="userid" class="form-control" id="loginuserid" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="loginuserpassword" placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="login()">Sign In</button>
              </div>

        </div>

        <div class="col-lg-6">
            <img src="https://cdn.escapismmagazine.com/featured_image/570d237d5285e.jpeg" class="img-fluid img-responsive">

        </div>
    </div>
</div>















{% endblock %}
